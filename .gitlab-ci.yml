stages:
  - build
  - test
  - build-sonar
  - lint
  - dependency_check
  - deploy
  - report

variables:
  ANDROID_COMPILE_SDK: "33"
  ANDROID_BUILD_TOOLS: "33.0.2"
  ANDROID_SDK_ROOT: "$CI_PROJECT_DIR/android-sdk"
  GRADLE_USER_HOME: "$CI_PROJECT_DIR/.gradle"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"

default:
  image: gradle:8.10.0-jdk17-jammy
  before_script:
    - apt-get update && apt-get install -y wget unzip curl docker.io
    - mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
    - wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
    - unzip cmdtools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
    - mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
    - rm cmdtools.zip
    - export PATH="$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/emulator:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
    - yes | sdkmanager --licenses || true
    - sdkmanager "platform-tools" "platforms;android-$ANDROID_COMPILE_SDK" "build-tools;$ANDROID_BUILD_TOOLS"
    - chmod +x ./gradlew

# Build APK
build:
  stage: build
  script:
    - echo $KEYSTORE_FILE | base64 -d > my-release-key.keystore || true
    - ./gradlew assembleRelease
  artifacts:
    paths:       
      - app/build/outputs/apk/**/*.apk
    expire_in: 1 week

# Unit Tests
unit_test:
  stage: test
  needs:
    - job: build
      optional: true
  script:
    - echo "Start Unit Tests"
    - ./gradlew testDebugUnitTest --stacktrace --info
  artifacts:
    paths:
      - app/build/test-results/
      - app/build/reports/tests/
    when: always

# Lint
lint_check:
  stage: lint
  needs:
    - job: build
      optional: true
  script:
    - ./gradlew lint
  artifacts:
    paths:
      - app/build/reports/lint-results.html
    expire_in: 1 week

# SonarQube Analysis
build-sonar:
  stage: build-sonar
  cache:
    policy: pull-push
    key: "sonar-cache-$CI_COMMIT_REF_SLUG"
    paths:
      - "${SONAR_USER_HOME}/cache"
  script:
    - ./gradlew lintDebug
    - ./gradlew sonar \
        -Dsonar.login=$SONAR_TOKEN \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.androidLint.reportPaths=app/build/reports/lint-results-debug.xml \
        --stacktrace --info
  allow_failure: true
  rules:
    - when: always

# Dependency Check (SAST)
sast_check:
  stage: dependency_check
  image: owasp/dependency-check:latest
  script:
    - echo "Start Dependency Check"
    - dependency-check.sh --project MyApp --scan ./app --format "HTML" --out reports/dependency-check
  artifacts:
    paths:
      - reports/dependency-check/
    expire_in: 1 week
  allow_failure: true

# Local Deployment (déploiement sûr)
local_deploy:
  stage: deploy
  needs:
    - job: build
  script:
    - echo "Déploiement local : récupération du dernier APK"
    - mkdir -p deploy_apk
    - rm -f deploy_apk/*.apk
    - find app/build/outputs/apk/ -type f -name "*.apk" -exec cp {} deploy_apk/ \;
    - echo "APK copiés dans deploy_apk :"
    - ls -l deploy_apk/
  artifacts:
    paths:
      - deploy_apk/
    expire_in: 1 week

# Final Report
report:
  stage: report
  script:
    - echo "Pipeline finished. Collecting reports..."
    - ls -R app/build/reports || true
  rules:
    - when: always
